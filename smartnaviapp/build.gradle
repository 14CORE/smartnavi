apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            buildConfigField 'Boolean', 'debug', 'false'
        }
        debug {
            buildConfigField 'Boolean', 'debug', 'true'
        }
    }
    productFlavors {
        playstore {
        }
        free {
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://guardian.github.com/maven/repo-releases' }
}


dependencies {
    playstoreCompile 'com.google.android.gms:play-services-location:8.4.0'
    playstoreCompile 'com.google.android.gms:play-services-maps:8.4.0'
    playstoreCompile('com.crashlytics.sdk.android:answers:1.3.6@aar') {
        transitive = true;
    }
    playstoreCompile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.github.MKergall.osmbonuspack:OSMBonusPack:v5.6'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.gu:option:1.3'
    compile 'net.rdrei.android.dirchooser:library:3.2@aar'
}